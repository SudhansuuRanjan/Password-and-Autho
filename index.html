<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/9d4449454b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">
             <a href="#"><img class="img" src="https://fontmeme.com/permalink/210922/b8149b95f4c10ce53ef7fd39148a8e2d.png" alt="cursive-fonts" border="0"></a>
        </div>

        <div class="tabs-container">
        <div class="pass-gen">
            <button class="tab1 tab">Generator</button>
            <button class="tab2 tab">Strength Checker</button>
            <button class="tab3 tab">Validation</button>
        </div>
        <div class="menubtn">
            <i class="fas fa-bars"></i>
        </div>
    </div>
    </header>

    <div class="pop-up">
        <ul class="pop-list">
            <li>Password Generator</li>
            <li>Strength Checker</li>
            <li>Password Validator</li>
        </ul>
    </div>
    

    

     <div class="container">
	<h2>Password Generator</h2>
	<div class="result-container">
		<span id="result"></span>
		<button class="btn" id="clipboard">
			<i class="fas fa-clipboard"></i>
		</button>
	</div>
	<div class="settings">
		<div class="setting">
			<label>Password length</label>
			<input type="number" id="length" min='4' max='20' value='20' />
		</div>
		<div class="setting">
			<label>Include uppercase letters</label> 
			<input type="checkbox" id="uppercase" checked />
		</div>
		<div class="setting">
			<label>Include lowercase letters</label> 
			<input type="checkbox" id="lowercase" checked />
		</div>
		<div class="setting">
			<label>Include numbers</label> 
			<input type="checkbox" id="numbers" checked />
		</div>
		<div class="setting">
			<label>Include symbols</label> 
			<input type="checkbox" id="symbols" checked />
		</div>
	</div>
	<button class="btn btn-large" id="generate">
		Generate password
	</button>
</div>








<div class="container1">
   <h1>hello</h1> 
</div>
<div class="container2">
   <h1>hello   jjiii</h1> 
</div>

</body>

</html>
